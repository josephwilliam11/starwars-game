<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StarWars RPG</title>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body background="./assets/images/bg1.jpg">
<!-- <body> -->
    <header>
            <div class="row">
                <div class="col-md-12">
                   <h2 id="gameName">Star Wars RPG!!!</h2> 
                </div>
            </div>		   
    </header>
    <div class="row">
        <div class="col-md-3 text-center">
           <h2 id="yourCharacter"> Your Character</h2>
           <div id="playerCharacter"></div>
           </div>
        </div>   
    <!-- </div> -->
    <div class="row">
        <div class="col-md-2 characters" id="character1">
            <img src="./assets/images/c3.png" class="charac">
            <figcaption class="health" id="leia" >&hearts;:</figcaption>
        </div>
        <div class="col-md-2 characters" id="character2">
            <img src="./assets/images/c2.png" class="charac">
            <figcaption class="health" id="boba">&hearts;:</figcaption>
        </div>
        <div class="col-md-2 characters" id="character3">
            <img src="./assets/images/c4.png" class="charac"> 
            <figcaption class="health" id="jaba">&hearts;:</figcaption>
        </div>
        <div class="col-md-2 characters" id="character4">
            <img src="./assets/images/c1.png" class="charac">
            <figcaption class="health" id="yoda">&hearts;:</figcaption>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2 id="enemies">Enemies</h2>
            
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-2 enemies" id="enemies1">
        </div>
        <div class="col-md-2 enemies" id="enemies2">
        </div>
        <div class="col-md-2 enemies" id="enemies3">
        </div>
        <div class="col-md-2 enemies" id="enemies4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        <h3 id="fight">Fight Arena</h3>
        <button id="button">Attack</button>
    </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        <h2 id="deftext">Defender</h2>
        <div class="col-md-2" id="defender"></div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2 id="something"></h2>
            <h2 id="nothing"></h2>
        </div>
    </div>
</body>
</html>
